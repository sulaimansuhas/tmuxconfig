set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'laktak/extrakto'

set -g @plugin 'TanglingTreats/tmux-everforest'
set -g @tmux-everforest 'dark-medium-xterm'

#Set-prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

#Set mouse support
set -g mouse on

#Start windows at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#Set up tmux extracto clipboard for remote servers
set -g set-clipboard on
set -g @extrakto_clip_tool_run "tmux_osc52"

#Get all tmux colours
#tmux-256color needs to be changed to xterm-256color on mac

#re-source tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

#split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#load saved env automatically when tmux is started
set -g @continuum-restore 'on'


set -g default-terminal "xterm-256color"

run '~/.tmux/plugins/tpm/tpm'

